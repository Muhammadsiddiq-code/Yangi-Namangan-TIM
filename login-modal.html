<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Kirish</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0044cc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Dashboard</h2>
    <form onsubmit="return checkLogin()">
      <input type="text" id="username" placeholder="Login" required><br>
      <input type="password" id="password" placeholder="Parol" required><br>
      <button type="submit">Kirish</button>
    </form>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Foydalanuvchi ma'lumotlarini tekshirish
      if (username === "admin" && password === "12345") {
        alert("Xush kelibsiz, admin!");
        window.location.href = "admin-panel.html";
      } else {
        alert("Login yoki parol noto'g'ri.");
      }

      return false; // Formani jo'natmaslik uchun
    }
  </script>
</body>
</html>
